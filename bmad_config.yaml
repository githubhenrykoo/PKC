# BMAD Configuration for PKC (Polynomial Knowledge Cards)
project: "PKC - Polynomial Knowledge Cards"
version: "1.0.0"

# Core PKC Components to Track
components:
  - name: "Core MCard Engine"
    owner: "Core Team"
    status: "active"
  - name: "VCard Verification Layer"
    owner: "Security Team"
    status: "active"
  - name: "libP2P Networking"
    owner: "Networking Team"
    status: "active"
  - name: "Web3/Web5 Integration"
    owner: "Blockchain Team"
    status: "in_progress"

# BMAD Sprints Configuration
sprints:
  duration_weeks: 2
  current_sprint: 1
  goals:
    - "Enhance VCard verification performance"
    - "Improve libP2P peer discovery"
    - "Implement Web5 DID integration"

# PKC-Specific Metrics
metrics:
  - name: "MCard Processing Time"
    target: "< 100ms"
    current: "120ms"
  - name: "VCard Verification Success Rate"
    target: "99.9%"
    current: "99.5%"
  - name: "Network Latency"
    target: "< 200ms"
    current: "180ms"

# Integration Points
integrations:
  - name: "IPFS"
    status: "active"
  - name: "libP2P"
    status: "active"
  - name: "Web5 DID"
    status: "in_progress"

# PKC-Specific Workflow
workflow:
  - name: "Design"
    steps:
      - "Define polynomial structure"
      - "Create function signatures"
      - "Design verification rules"
  - name: "Implement"
    steps:
      - "Core functionality"
      - "Verification layer"
      - "Networking layer"
  - name: "Verify"
    steps:
      - "Unit tests"
      - "Integration tests"
      - "Performance tests"
  - name: "Deploy"
    steps:
      - "Staging deployment"
      - "Smoke testing"
      - "Production rollout"
