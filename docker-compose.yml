version: '3.8'

services:
  pkc-app:
    image: henry768/pkc:latest_RAG
    container_name: pkc-app
    restart: unless-stopped
    ports:
      - "4321:4321"
    # Mount .env file as volume for dynamic environment variable loading
    volumes:
      - ./.env:/app/.env:ro  # Read-only mount of .env file
    environment:
      - NODE_ENV=production
    # Override command to use npm start directly (no entrypoint script needed)
    command: ["npm", "start"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  runtime_env: