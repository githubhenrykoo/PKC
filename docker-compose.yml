version: '3.8'

services:
  pkc-app:
    image: henry768/pkc:latest  # Uses locally built image
    container_name: pkc-app
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - PUBLIC_MCARD_API_URL=https://devmcard.pkc.pub/v1
      - PUBLIC_AUTHENTIK_URL=https://auth.pkc.pub
      - PUBLIC_AUTHENTIK_CLIENT_ID=aB0bijEh4VBAQL3rGXsrbcM8ZoJv9OIayUz0rHgo
      - PUBLIC_AUTHENTIK_REDIRECT_URI=https://dev.pkc.pub/auth/callback
      # For confidential client, use client secret
      - PUBLIC_AUTHENTIK_CLIENT_SECRET=${PUBLIC_AUTHENTIK_CLIENT_SECRET}
    healthcheck:  
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
