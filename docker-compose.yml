version: '3.8'

services:
  pkc-app:
    image: henry768/pkc:latest
    container_name: pkc-app
    restart: unless-stopped
    ports:
      - "4321:4321"
    # Load variables from .env file
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    # Mount the runtime environment script and .env file
    volumes:
      - ./src/runtime-env.js:/app/runtime-env.js
      - ./src/utils/env.js:/app/dist/client/env.js
    # Run the runtime environment script before starting the application
    command: >
      sh -c "node /app/runtime-env.js && npm start"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s