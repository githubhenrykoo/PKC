version: '3.8'

services:
  pkc-app:
    image: henry768/pkc:latest  # Uses pre-built image from DockerHub
    container_name: pkc-app
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - PUBLIC_MCARD_API_URL=https://devmcard.pkc.pub/v1
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
