version: '3.8'

services:
  pkc-app:
    image: henry768/pkc:latest
    container_name: pkc-app
    restart: unless-stopped
    ports:
      - "4321:4321"
    # Load variables from .env file
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      # No need to hardcode PUBLIC_ variables here
      # They will come from the .env file
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s